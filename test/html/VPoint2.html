<script src="../build/gnosys.js" type="text/javascript"></script>

<body>

	<script type="text/javascript">
	
	
		

		var input = new gnosys.visual.Input2;
		input.getVPoints2();

		function show(results) {
			l = results.length;
			document.getElementById('lala').innerHTML = "";
			for ( var i = 0; i < l; i++) {
				document.getElementById('lala').innerHTML += i + ": "
						+ results[i] + "<br>";
			}
		}
	</script>
	 
	<input type="button" value="Done" onclick="show(input.points);" />
	<div id="lala"></div>
	
	
</body>
</html>
